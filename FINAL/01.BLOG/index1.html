<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="stylesheet" href="style1.css">
    <title>Blog</title>
</head>

<body>
    <main>
        <section class="container">

            <div class=" container-col">

                <div class="row row-1">
                    <div class="img-container">
                        <img src="images/music.jpg" alt="music">
                        <div class="img-headline">Movie reviews</div>
                    </div>
                    <div class="img-container"><img src="images/celebrity.jpg" alt="celebrity">
                        <div class="img-headline">Celebrity interviews</div>
                    </div>
                </div>

                <div class="row row-2">

                    <div class="img-container"><img src="images/tv-show.jpg" alt="show">
                        <div class="img-headline">TV show guides</div>
                    </div>
                    <div class="img-container"> <img src="images/art.jpg" alt="art">
                        <div class="img-headline">Arts and culture</div>
                    </div>
                </div>
            </div>


            <div class="aside list">
                <h4>Other Category</h4>
                <ul type="none">
                    <li><i class="fas fa-arrow-circle-right"></i>Finance</li>
                    <li><i class="fas fa-arrow-circle-right"></i>Business</li>
                    <li><i class="fas fa-arrow-circle-right"></i>Social media marketing</li>
                    <li><i class="fas fa-arrow-circle-right"></i>Sales process and strategy</li>
                    <li><i class="fas fa-arrow-circle-right"></i>Web development</li>
                    <li><i class="fas fa-arrow-circle-right"></i>Travel hacks</li>
                </ul>
            </div>




        </section>

    </main>


</body>

</html>
